    <table border="1">
        <caption>Tabla para muestreo de multimedia</caption>
        <thead>
            <tr>
                <th>Nombre Multimedia</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Audio</td>
                <td>
                    <audio src="audio.mp3" controls></audio>
                </td>
            </tr>
            <tr>
                <td>Video</td>
                <td>
                    <video src="video.mp4" controls width="400" height="400"></video>
                </td>
            </tr>
        </tbody>
    </table>
</body>
