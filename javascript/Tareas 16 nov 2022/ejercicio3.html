<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion como parmetro de otra funcion</title>
</head>
<body>
    <script>
        function calcular(x,y,fu) {
            let resultado = fu(x,y);
            return resultado;
        }

        let s1 = calcular(5,6, function(v1, v2){
            return v1 + v2;
        });

        document.write(s1 + "<br>");
        let s2 = calcular(5,6, function(v1, v2){
            return v1 - v2;
        });

        document.write(s2 + "<br>");
    </script>
</body>
</html>
