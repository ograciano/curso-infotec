<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 parapetros por defecto 2</title>
</head>
<body>
    <script>
        function tablaMultiplicar(tabla = 2, cantidad = 10) {
            document.write(`Tabla del ${tabla}<br>`);
            for (let i = 1; i <= cantidad; i++) document.write(`${tabla} x ${i} = ${tabla*i}<br>`);
        }
        tablaMultiplicar();
        tablaMultiplicar(3);
        tablaMultiplicar(3,20);
    </script>
</body>
</html>
