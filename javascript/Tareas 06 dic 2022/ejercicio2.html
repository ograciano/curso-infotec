<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        let sueldos=[];
        let monto;
        let suma = 0;
        do {
            monto = parseInt(prompt('Ingrese el sueldo (0 para finalizar)'));
            if(monto != 0) sueldos.push(monto);
        } while (monto != 0);
        for (let i = 0; i < sueldos.length; i++) suma += sueldos[i];
        document.write(`El total de sueldos ingresado es: ${suma}`);
    </script>
</body>
</html>
