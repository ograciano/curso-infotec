<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Fecha</title>
</head>
<body>
    <script>
        function formatearFecha(dia,mes,anio) {
            let s = 'Hola es ' + dia + ' de ';
            switch (mes) {
                case 1:
                    s=s+'enero';
                    break;
                
                case 2:
                    s=s+'febrero';
                    break;
                
                case 3:
                    s=s+'marzo';
                    break;
                
                case 4:
                    s=s+'abril';
                    break;
                
                case 5:
                    s=s+'mayo';
                    break;
                
                case 6:
                    s=s+'junio';
                    break;
                
                case 7:
                    s=s+'julio';
                    break;
                
                case 8:
                    s=s+'agosto';
                    break;
                
                case 9:
                    s=s+'septiembre';
                    break;
                
                case 10:
                    s=s+'octubre';
                    break;
                
                case 11:
                    s=s+'noviembre';
                    break;
                
                case 12:
                    s=s+'diciembre';
                    break;
                
            }

            s=s+' de ' + anio;
            return s;
        }
        document.write(formatearFecha(8,11,2022));
    </script>
</body>
</html>
