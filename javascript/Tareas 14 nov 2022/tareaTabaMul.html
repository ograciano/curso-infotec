<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Tabla multiplicar</title>
</head>
<body>
    <script>
        function tablaMul(num) {
            let tabla = "";
            for (let i = 1; i <= 10; i++) {
                tabla += `${num} x ${i} = ${num * i} <br>`;
            }
            return tabla;
        }

        let num = parseInt(prompt('Ingrese un numero:'));
        let tablaFinal = tablaMul(num);
        document.write(`la tabla de multiplicar de ${num} es: <br> ${tablaFinal}`);
    </script>
</body>
</html>
