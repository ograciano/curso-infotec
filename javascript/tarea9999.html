<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea suma 9999</title>
</head>
<body>
    <script>
        let valor;
        let suma = 0;
        do {
            valor = parseInt(prompt("Ingrese un valor (9999 para finalizar)"));
            if(valor != 9999) suma = suma + valor;
        } while( valor != 9999);

        document.write("calor acumulado total: " + suma);
        document.write("<br>");
        if(suma > 0) document.write("el valor acumulado es mayor a cero");
        if(suma == 0) document.write("el valor acumulado es igual a cero");
        if(suma < 0) document.write("el valor acumulado es menor a cero");
    </script>
</body>
</html>
