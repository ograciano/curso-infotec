<body>
    <script>
        const aleatorio = valor => Math.trunc(Math.random()*valor)+1;
        document.write(aleatorio(3) + '<br>');
        document.write(aleatorio(50) + '<br>');
        document.write(aleatorio(100) + '<br>');
    </script>
