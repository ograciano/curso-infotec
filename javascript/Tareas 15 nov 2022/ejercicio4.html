<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio simbolo $</title>
</head>
<body id="cuerpo">
    <h1 id="titulo"></h1>
    <p id="parrafo"></p>
    <script>
        function $(elem) {
            return document.getElementById(elem);
        }

        function inicio(){
            $('cuerpo').style.backgroundColor = "#ffff00";
            $('titulo').innerHTML = 'Prueba';
            $('parrafo').innerHTML = 'Contenido del parrafo';

        }

        inicio();
        
    </script>
</body>
</html>
