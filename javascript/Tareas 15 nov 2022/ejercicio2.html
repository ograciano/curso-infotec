<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <div id="elem1"></div>
    <script>
        function mayor(){
            let may = arguments[0];
            for(let i=0; i<arguments.length; i++) if(arguments[i] > may) may = arguments[i];
            return may;
        }
        document.getElementById('elem1').innerHTML = 'el numero mayor es: ' + mayor(52,6,7,525,7,8,25,21);

    </script>
</body>
</html>
