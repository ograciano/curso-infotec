<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Date</title>
</head>
<body>
    <button onclick="mostrarFechaHora()">Fecha Actual</button>
    <script>
        const mostrarFechaHora = () => {
            let fecha;
            fecha = new Date();
            document.write('Hoy es: ');
            document.write(fecha.getDate()+ '/');
            document.write((fecha.getMonth()+1)+ '/');
            document.write(fecha.getFullYear()+ '/');
            document.write('<br>');
            document.write('Es la hora: ');
            document.write(fecha.getHours()+ ':');
            document.write(fecha.getMinutes()+ ':');
            document.write(fecha.getSeconds());
        }
    </script>    
</body>
</html>
