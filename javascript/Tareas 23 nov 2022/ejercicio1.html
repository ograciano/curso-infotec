<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase para banco</title>
</head>
<body>
    <script>
        class Cliente {
            constructor(nombre, saldo) {
                this.nombre = nombre;
                this.saldo = saldo;
            }

            depositar(dinero = 0) {
                this.saldo = this.saldo + dinero;
            }
            
            extraer(dinero = 0){
                this.saldo = this.saldo - dinero;

            }
        }

        let cliente = new Cliente("Oscar", 100);
        document.write(cliente.nombre + '<br>');
        document.write(cliente.saldo + '<br>');
        cliente.depositar(100);
        document.write(cliente.saldo + '<br>');
        cliente.extraer(150);
        document.write(cliente.saldo + '<br>');

    </script>
</body>
</html>
