<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Ciclos</title>
</head>
<body>
    <script>
        let x = 1;
        let suma = 0;
        let valor;

        while(x<=5) {
            valor = parseInt(prompt('Ingrese su valor:'));
            suma = suma+valor;
            x=x+1;
        }
        document.write(" la suma de los valores es: " + suma);
    </script>
</body>
</html>
